{% load static %}
<html>
    <head>
        <title>Django Search</title>
    </head>
    <body>
        <div class="container">
            <div> Search for similar images </div>
            <form method="POST" enctype="multipart/form-data"> 
                {% csrf_token %} 
                {{ search.as_p }} 
                <input type="submit" value="Submit"> 
            </form> 
            <div> Search Results: </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Image</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for img in images %}  
                    <tr>
                        <td>{{img.title}}</td>
                        <td><img src="https://ktran98-imagerepo-bucket.s3.amazonaws.com/{{img.img}}" width="120"/></td>
                    </tr>
                    {% endfor %} 
                    </tbody>
                </table>	
            </div>
        <div><a  class="hello-msg" href="{% url 'logout' %}">Logout</a></div>
        <div><a  class="hello-msg" href="{% url 'uploadimage' %}">Back to upload</a></div>
    </body>
</html>
