{% load static %}
<html>
    <head>
        <title>Django File Upload</title>
    </head>
    <body>
        <form method="POST" enctype="multipart/form-data"> 
            {% csrf_token %} 
            {{ form.as_p }} 
            <input type="submit" value="Submit"> 
        </form> 
        {% for message in messages %}
            <p id="messages">{{message}}</p>
        {% endfor %}

        <div class="container">
            <div> Your uploaded images: </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Image</th>
                </tr>
                </thead>
                <tbody>
                {% for img in images %}  
                <tr>
                    <td>{{img.title}}</td>
                    <td><img src="https://ktran98-imagerepo-bucket.s3.amazonaws.com/{{img.img}}" width="120"/></td>
                </tr>
                {% endfor %} 
                </tbody>
            </table>		
        </div>
        <div ><a  class="hello-msg" href="{% url 'logout' %}">Logout</a></div>
        <div ><a  class="hello-msg" href="{% url 'search' %}">Go to Search</a></div>
    </body>
</html>
